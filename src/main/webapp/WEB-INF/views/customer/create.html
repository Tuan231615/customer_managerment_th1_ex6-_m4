<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Customer</title>
</head>
<body>
<h2>Create new Customer
</h2>
<p><a href="/customers">
    Customer List
</a></p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="firstName" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastName" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td>Action</td>
            <td><input type="submit" value="Create Customer"/></td>
        </tr>
    </table>
</form>
</body>
</html>
